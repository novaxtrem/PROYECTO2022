        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <body>

   <div id="contenedor-navbar"></div>
        <div style="margin-bottom: 78px"></div>
        <div class="container" style="width: 600px">
            <form style="width: 600px">
                <h1 style="font-size: 20px; margin-bottom: 15px">
                    <i class="fas fa-store" style="color: #ffb800; padding-right: 15px;font-size: 35px;border-color: var(--bs-purple);"></i>Mis datos:
                </h1>
            <p>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="email usuario" id="usuario-email"/>
            </p>

            <p>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="contraseña" id="usuario-contrasenia"/>
            </p>


            <p>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="nombre" id="usuario-nombre"/>
            </p>

            <p>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="dirección" id="usuario-direccion"/>

            </p>
            <p>
                 <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="teléfono" id="usuario-telefono"/>
            </p>


            <form>
                <label class="form-label">es un local comercial?</label><br>
                <input type="radio" id="local-comercial-si" name="local-comercial" value="SI">
                <label for="local-comercial-si">si</label><br>
                <input type="radio" id="local-comercial-no" name="local-comercial" value="NO">
                <label for="local-comercial-no">no</label><br>
            </form>



            <p>
                <button class="btn btn-primary" id="btn-registrar-usuario" style="width: 500px; margin-right: 0px; margin-left: 0px; background: #fbb500;" >actualizar</button>
            </p>


               
            </form>
            <div style="margin-bottom: 78px"></div>
        </div>
        <div id="footer-contenedor"></div>
        <!--/////////////////////////////////////////-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
