<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BeerApp Cerveceria</title>
    <meta property="og:type" content="website">
    <meta name="description" content="Tienda dedicada a la comercialización de cerveza artesanal e insumos, Eventos relacionados a maquinaria y degustación.">
    <!--/////////////////////////////////////////-->
    <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css">
    <!--/////////////////////////////////////////-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--/////////////////////////////////////////-->
    <script src="../PROYECTO2022/js/init.js"></script>
    <script src="../PROYECTO2022/js/clases.js"></script>
    <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
    <script src="../PROYECTO2022/js/altaUsuario.js"></script>
    <!--/////////////////////////////////////////-->
</head>

<body>
    <div id="contenedor-navbar"></div>
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="imagenes/genericas/registro.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Crear cuenta</strong></span></h2>
                    <form method="post">
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="email" id="usuario-email" placeholder="email">
                        </div>
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="password" id="usuario-contrasenia" placeholder="contraseña">
                        </div>
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="text" id="usuario-nombre" placeholder="nombre">
                        </div>
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="text" id="usuario-direccion" placeholder="direccion">
                        </div>
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="text" id="usuario-telefono" placeholder="telefono">
                        </div>
                        <!--MOVIDA DE LA IMAGEN-->
                        <input  class="mb-3" id="inputFileToLoad" class="form-control" type="file" style="width: 500px; margin-bottom: 21px"/>
                        <div id="imgTest"></div>
                        <!--MOVIDA DE LA IMAGEN FIN-->
                        <div class="mb-5">
                            <button class="btn btn-primary shadow" type="submit" id="btn-registrar-usuario" style="background: rgb(247,169,54);">registrarse</button>
                        </div>
                        <p class="text-muted">tienes una cuenta?<a href="ingreso.html">ingresar&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="15" y1="16" x2="19" y2="12"></line>
                                <line x1="15" y1="8" x2="19" y2="12"></line>
                            </svg></a>&nbsp;
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-contenedor"></div>
    <!--/////////////////////////////////////////-->
    <link rel="stylesheet" href="../PROYECTO2022/css/tienda.css">
    <!--/////////////////////////////////////////-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--/////////////////////////////////////////-->
    <script src="../PROYECTO2022/js/theme.js"></script>
</body>

</html>
