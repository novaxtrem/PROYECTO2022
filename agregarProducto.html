<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <title>00</title>
        <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../PROYECTO2022/css/agregarProducto.css" />
        <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
    </head>

    <body>
        <div id="contenedor-navbar"></div>
        <div style="margin-bottom: 78px"></div>
        <div class="container" style="width: 600px">
            <form style="width: 600px">
                <h1 style="font-size: 20px; margin-bottom: 15px">
                    <i class="fas fa-store" style="color: #ffb800; padding-right: 15px;font-size: 35px;border-color: var(--bs-purple);"></i>Publicar Producto
                </h1>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="Nombre del producto"/>
                <div class="dropdown" style="width: 500px">
                    <button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgb(249, 180, 0)">Categoría</button>
                    <div class="dropdown-menu" style="margin-top: -14px">
                        <a class="dropdown-item" href="#">Cervezas</a>
                        <a class="dropdown-item" href="#">Fermentadores</a>
                        <a class="dropdown-item" href="#">Mangueras</a>
                        <a class="dropdown-item" href="#">Canillas</a>
                        <a class="dropdown-item" href="#">Chillers</a>
                        <a class="dropdown-item" href="#">Chillers</a>
                        <a class="dropdown-item" href="#">Botellas</a>
                        <a class="dropdown-item" href="#">Tapas</a>
                        <a class="dropdown-item" href="#">Tapadoras</a>
                        <a class="dropdown-item" href="#">Balanzas</a>
                        <a class="dropdown-item" href="#">Termómetros</a>
                        <a class="dropdown-item" href="#">Coladores</a>
                        <a class="dropdown-item" href="#">Bomba de recirculación</a>
                        <a class="dropdown-item" href="#">Densímetro</a>
                        <a class="dropdown-item" href="#">Air Blocks</a>
                        <a class="dropdown-item" href="#">Hollas</a>
                        <a class="dropdown-item" href="#">Materia Prima</a>
                    </div>
                </div>
                <label class="form-label">Descripción del producto</label>
                <textarea class="form-control" style="margin-bottom: 27px; width: 500px; min-height: 129px"></textarea>
                <input class="border rounded-0 form-control" type="text" style="width: 500px; margin-bottom: 15px" placeholder="Precio unitario" />
                <input class="border rounded-0 form-control" type="tel" placeholder="Stock" style="margin-bottom: 15px; width: 500px"/>
                <input class="form-control" type="file" style="width: 500px; margin-bottom: 21px" />
                <button class="btn btn-primary" style=" width: 500px; margin-right: 0px; margin-left: 0px; background: #fbb500;" id="btn-agregar-producto"> Agregar</button>
                <div>
                    <a href="#">Volver</a>
                </div>
            </form>
            <div style="margin-bottom: 78px"></div>
        </div>
        <div id="footer-contenedor"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="../PROYECTO2022/js/agregarProductos.js"></script>
    </body>
</html>
