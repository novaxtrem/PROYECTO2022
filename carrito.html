    <body>
        <div id="contenedor-navbar"></div>
        <br>
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Carrito de compra</b></h4></div>
                        </div>
                    </div> 
                    <div id="contenedor-productos-carrito"></div>   
                    <div class="back-to-shop">
                        <a href="index.html"><span class="naranja">Volver a la tienda</span></a>
                        
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Resumen</b></h5></div>
                    <hr>
                    <form>
                        <p>Envio</p>
                        <select id="select-tipo-envio">
                            <option class="text-muted">envio a domicilio</option>
                            <option class="text-muted">retiro en el local</option>
                        </select>
                        <p>Metodo de pago</p>
                        <select id="select-medio-pago">
                            <option class="text-muted">metodo de pago</option>
                            <option class="text-muted">Transferencia</option>
                            <option class="text-muted">QR Mercado Pago</option>
                        </select>
                        <input id="numero-de-operacion" placeholder="numero de operacion">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">Precio total</div>
                        <div class="col text-right">$ <b id="precio-total-importe">0</b></div>
                    </div>
                    <button id="btn-ingresar-orden" class="btn btn-warning">FINALIZAR ORDEN</button>
                </div>
            </div>
        </div> 
        <section id="modal-metodo-pago-transferencia">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Launch demo modal</button>




  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>
        <br>
        <br>
        <div id="footer-contenedor"></div>
