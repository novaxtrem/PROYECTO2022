<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <title>BeerApp Cerveceria</title>
        <meta property="og:type" content="website" />
        <meta name="description" content="Tienda dedicada a la comercialización de cerveza artesanal e insumos, Eventos relacionados a maquinaria y degustación."/>
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css" />
        <!--/////////////////////////////////////////-->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/init.js"></script>
        <script src="../PROYECTO2022/js/clases.js"></script>
        <script src="../PROYECTO2022/js/seguridad.js"></script>
        <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
        <script src="../PROYECTO2022/js/paginaCarrito.js"></script>
        <!--/////////////////////////////////////////-->
    </head>
    <body>
        <div id="contenedor-navbar"></div>
        <br>
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Carrito de compra</b></h4></div>
                        </div>
                    </div> 
                    <div id="contenedor-productos-carrito"></div>   
                    <div class="back-to-shop">
                        <a href="index.html"><span class="naranja">Volver a la tienda</span></a>
                        
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Resumen</b></h5></div>
                    <hr>
                    <form>
                        <p>Envio</p>
                        <select id="select-tipo-envio">
                            <option class="text-muted">envio a domicilio</option>
                            <option class="text-muted">retiro en el local</option>
                        </select>
                        <p>Metodo de pago</p>
                        <select id="select-medio-pago">
                            <option class="text-muted">QR Mercado Pago</option>
                            <option class="text-muted">Transferencia</option>
                        </select>
                        <input id="numero-de-operacion" placeholder="numero de operacion">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">Precio total</div>
                        <div class="col text-right">$ <b id="precio-total-importe">0</b></div>
                    </div>
                    <button id="btn-ingresar-orden" class="btn btn-warning">FINALIZAR ORDEN</button>
                </div>
            </div>
        </div>  
        <br>
        <br>
        <div id="footer-contenedor"></div>    
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/tienda.css" />
        <link rel="stylesheet" href="../PROYECTO2022/css/carrito.css" />
        <!--/////////////////////////////////////////-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/bs-init.js"></script>
        <script src="../PROYECTO2022/js/theme.js"></script>
    </body>
</html>
