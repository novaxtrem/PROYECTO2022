<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <title>BeerApp Cerveceria</title>
        <meta property="og:type" content="website" />
        <meta name="description" content="Tienda dedicada a la comercialización de cerveza artesanal e insumos, Eventos relacionados a maquinaria y degustación."/>
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!--/////////////////////////////////////////-->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/init.js"></script>
        <script src="../PROYECTO2022/js/clases.js"></script>
        <script src="../PROYECTO2022/js/seguridad.js"></script>
        <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
        <script src="../PROYECTO2022/js/paginaCarrito.js"></script>
        <!--/////////////////////////////////////////-->
    </head>
    <body>
        <div id="contenedor-navbar"></div>
        <br>
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Carrito de compra</b></h4></div>
                        </div>
                    </div> 
                    <div id="contenedor-productos-carrito"></div>   
                    <div class="back-to-shop">
                        <a href="index.html"><span class="naranja">Volver a la tienda</span></a>
                        
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Resumen</b></h5></div>
                    <hr>
                    <form>
                        <p>Envio</p>
                        <select id="select-tipo-envio">
                            <option class="text-muted">retiro en el local</option>
                            <option class="text-muted">envio a domicilio</option>
                        </select>
                        <p>Metodo de pago</p>
                        <select id="select-medio-pago">
                            <option class="text-muted">metodo de pago</option>
                            <option class="text-muted">Transferencia</option>
                            <option class="text-muted">QR Mercado Pago</option>
                        </select>
                        <input id="numero-de-operacion" placeholder="numero de operacion">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">Precio total</div>
                        <div class="col text-right">$ <b id="precio-total-importe">0</b></div>
                    </div>
                    <button id="btn-ingresar-orden" class="btn btn-warning">FINALIZAR ORDEN</button>
                    <div class="alert alert-success alert-dismissable" style="margin-top: 10px;">Compra realizada con éxito</div>
                </div>
            </div>
        </div> 
        <section id="contenedor-modal-de-pago"></section>
        <br>
        <br>
        <div id="footer-contenedor"></div>    
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/tienda.css" />
        <link rel="stylesheet" href="../PROYECTO2022/css/carrito.css" />
        <!--/////////////////////////////////////////-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/bs-init.js"></script>
        
    </body>
</html>
