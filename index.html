<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>BeerApp Cerveceria</title>
        <meta property="og:type" content="website">
        <meta name="description" content="Tienda dedicada a la comercialización de cerveza artesanal e insumos, Eventos relacionados a maquinaria y degustación.">
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css">
        <!--/////////////////////////////////////////-->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/init.js"></script>
        <script src="../PROYECTO2022/js/clases.js"></script>
        <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
        
        <!--/////////////////////////////////////////-->
    </head>

    <body>
        <main class="page catalog-page">
            <div id="contenedor-navbar"></div>
            <section id="carousel">
                <div class="carousel slide" id="carousel-1">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-1"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-2"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-3"></div>
                        </div>
                    </div>
                    <div>
                        <a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">siquiente</span>
                        </a>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carousel-1" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-1" data-bs-slide-to="2" class="active"></li>
                    </ol>
                </div>
            </section>
            <section class="clean-block clean-catalog dark">
                <div class="container py-4 py-xl-5 color">
                    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
                        <div class="col">
                            <a href="tiposCerveza.html">
                                <div class="card">
                                    <img class="card-img-top w-100 d-block fit-cover mini-banner-1">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Tipos de Cerveza</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="eventos.html">
                                <div class="card">
                                    <img class="card-img-top w-100 d-block fit-cover mini-banner-2">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Eventos</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col">
                            <a href="topVentas.html">
                                <div class="card"><img class="card-img-top w-100 d-block fit-cover mini-banner-3">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Lo mas vendido</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row padMar" style="margin-bottom: 12px;margin-top: -24px;">
                        <div class="col padMar">
                            <div class="input-group">
                                <input class="form-control autocomplete" type="text" placeholder="Buscar" id="buscar" name="buscar" onkeyup="buscar_ahora($('#buscar').val());">
                                <button class="btn btn-warning" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="d-none d-md-block">
                                    <div class="filters">
                                        <div class="filter-item">
                                            <h3>Cervezas</h3>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Cerveza" onclick="filtros('Cerveza')">
                                                <label class="form-check-label" for="Cerveza">Cerveza</label>
                                            </div>
                                        </div>
                                        <div class="filter-item">
                                            <h3>Insumos</h3>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Fermentadores" onclick="filtros('Fermentadores')">
                                                <label class="form-check-label" for="Fermentadores">Fermentadores</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Mangueras" onclick="filtros('Mangueras')">
                                                <label class="form-check-label" for="Mangueras">Mangueras</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Canillas" onclick="filtros('Canillas')">
                                                <label class="form-check-label" for="Canillas">Canillas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Chillers" onclick="filtros('Chillers')">
                                                <label class="form-check-label" for="Chillers">Chillers</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Botellas" onclick="filtros('Botellas')">
                                                <label class="form-check-label" for="Botellas">Botellas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Tapas" onclick="filtros('Tapas')">
                                                <label class="form-check-label" for="Tapas">Tapas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Tapadoras" onclick="filtros('Tapadoras')">
                                                <label class="form-check-label" for="Tapadoras">Tapadoras</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Balanzas" onclick="filtros('Balanzas')">
                                                <label class="form-check-label" for="Balanzas">Balanzas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Termómetros" onclick="filtros('Termómetros')">
                                                <label class="form-check-label" for="Termómetros">Termómetros</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Coladores" onclick="filtros('Coladores')">
                                                <label class="form-check-label" for="Coladores">Coladores</label>
                                            </div>
                                            <div class="form-check">
                                               <input class="form-check-input" type="checkbox" id="Bombas de recirculación" onclick="filtros('Bombas de recirculación')">
                                                <label class="form-check-label" for="Bombas de recirculación">Bombas de recirculación</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Densímetro" onclick="filtros('Densímetro')">
                                                <label class="form-check-label" for="Densímetro">Densímetro</label>
                                            </div>
                                        
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Air Blocks" onclick="filtros('Air Blocks')">
                                                <label class="form-check-label" for="Air Blocks">Air Blocks</label>
                                            </div>
                                            <div class="form-check">
                                               <input class="form-check-input" type="checkbox" id="Ollas" onclick="filtros('Ollas')">
                                                <label class="form-check-label" for="Ollas">Ollas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="Materia Prima" onclick="filtros('Materia Prima')">
                                                <label class="form-check-label" for="Materia Prima">Materia Prima</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 maximo">
                                <div class="products scroller">
                                    <div class="row g-0" id="contenedor-productos-listado"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
           
        </main>
        <div id="footer-contenedor"></div>
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/tienda.css">
        <!--/////////////////////////////////////////-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/index.js"></script>
        
        <!--<script src="../PROYECTO2022/js/buscador.js"></script>-->
    </body>

</html>
