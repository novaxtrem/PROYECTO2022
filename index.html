<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>BeerApp Cerveceria</title>
        <meta property="og:type" content="website">
        <meta name="description" content="Tienda dedicada a la comercialización de cerveza artesanal e insumos, Eventos relacionados a maquinaria y degustación.">
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/bootstrap.min.css">
        <!--/////////////////////////////////////////-->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/init.js"></script>
        <script src="../PROYECTO2022/js/clases.js"></script>
        <script src="../PROYECTO2022/js/navbarYFooter.js"></script>
        <!--/////////////////////////////////////////-->
    </head>

    <body>
        <main class="page catalog-page">
            <div id="contenedor-navbar"></div>
            <section id="carousel">
                <div class="carousel slide" id="carousel-1">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-1"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-2"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-light border rounded border-light pulse animated hero-technology carousel-hero jumbotron py-5 px-4 carousel-img-3"></div>
                        </div>
                    </div>
                    <div>
                        <a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">siquiente</span>
                        </a>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carousel-1" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-1" data-bs-slide-to="2" class="active"></li>
                    </ol>
                </div>
            </section>
            <section class="clean-block clean-catalog dark">
                <div class="container py-4 py-xl-5">
                    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
                        <div class="col">
                            <a href="tipos-cerveza.html">
                                <div class="card">
                                    <img class="card-img-top w-100 d-block fit-cover mini-banner-1">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Tipos de Cerveza</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="eventos.html">
                                <div class="card">
                                    <img class="card-img-top w-100 d-block fit-cover mini-banner-2">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Eventos</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col">
                            <a href="productores-cerveza.html">
                                <div class="card"><img class="card-img-top w-100 d-block fit-cover mini-banner-3">
                                    <div class="card-body p-4">
                                        <h4 class="card-title">Productores</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row padMar" style="margin-bottom: 12px;margin-top: -24px;">
                        <div class="col padMar">
                            <div class="input-group"><input class="form-control autocomplete" type="text" placeholder="Buscar">
                                <button class="btn btn-warning" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="d-none d-md-block">
                                    <div class="filters">
                                        <div class="filter-item">
                                            <h3>Cervezas</h3>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-1">
                                                <label class="form-check-label" for="formCheck-1">Cerveza</label>
                                            </div>
                                        </div>
                                        <div class="filter-item">
                                            <h3>Insumos</h3>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-2">
                                                <label class="form-check-label" for="formCheck-2">Fermentadores</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-3">
                                                <label class="form-check-label" for="formCheck-3">Mangueras</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-5">
                                                <label class="form-check-label" for="formCheck-5">Canillas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-6">
                                                <label class="form-check-label" for="formCheck-6">Chillers</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Botellas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Tapas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Tapadoras</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Balanzas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Termómetros</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Coladores</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Bombas de recirculación</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Densímetro</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Coladores</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Air Blocks</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Ollas</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-7">
                                                <label class="form-check-label" for="formCheck-7">Materia Prima</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 maximo">
                                <div class="products scroller">
                                    <div class="row g-0" id="contenedor-productos-listado"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="footer-contenedor"></div>
        <!--/////////////////////////////////////////-->
        <link rel="stylesheet" href="../PROYECTO2022/css/tienda.css">
        <!--/////////////////////////////////////////-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!--/////////////////////////////////////////-->
        <script src="../PROYECTO2022/js/index.js"></script>
        <script src="../PROYECTO2022/js/theme.js"></script>
    </body>

</html>
